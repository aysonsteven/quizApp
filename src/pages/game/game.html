<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>GAME</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Welcome: {{ playerUsername }}</h2>
  <h3>Score: {{ playerScore }}</h3>

  <ion-list>
   <ion-label>Question {{ ctr + 1 }} of {{ qQuestions.length }} questions</ion-label>
   <h3>{{ currentQ.question }}</h3>
 
   <ion-list radio-group inset>
          <ion-item *ngFor="let choice of currentQ.choices; let i=index">
              <ion-label>{{choice}}</ion-label>
              
              <ion-radio value="{{ i }}" checked="false" (click)="onSelectRadio(i)"></ion-radio>
              
          </ion-item>
        </ion-list>
    <button id="submit" value="submit" round block (click)="next()" ion-button>Submit Answer</button>
    <button secondary block (click)="quitGame()" ion-button outline color="danger">Quit</button>
  </ion-list>

</ion-content>
